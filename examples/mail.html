<!DOCTYPE html>
<html>
    <head>
        <title>Demo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="styles/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="styles/mail.css" rel="stylesheet" media="screen" />
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Demo Mail</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="nav-inbox active"><a href="#/inbox">Inbox</a></li>
                            <li class="nav-settings"><a href="#/settings">Settings</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                    <form class="navbar-search pull-right">
                      <input type="text" class="search-query" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <ul class="nav nav-pills nav-stacked sidebar">
                        <!-- Sidebar -->
                    </ul>
                </div>
                <div class="span10 view">
                    <!-- Main Content -->
                </div>
            </div>
        </div>

        <script type="text/template" id="alert">
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>Attention!</strong>
                {{message}}
            </div> 
        </script>

        <script type="text/template" id="inbox">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th class="inbox-from">From</th>
                        <th>Subject</th>
                        <th>Received</th>
                    </tr>
                </thead>
                <tbody>
                    {{#emails}}
                    <tr>
                        <td>{{from}}</td>
                        <td>
                            {{#labels}}
                                <span class="label label-{{type}}">{{name}}</span>
                            {{/labels}}
                            {{subject}}
                        </td>
                        <td>{{received}}</td>
                    </tr>
                    {{/emails}}
                </tbody>
            </table>
        </script>

        <script type="text/template" id="sidebar">
            {{#items}}
            <li class="{{className}}"><a href="{{url}}">{{name}}</a></li>
            {{/items}}
        </script>

        <script type="text/template" id="email">
            <tr>
                <td>{{from}}</td>
                <td>
                    {{#labels}}
                        <span class="label label-{{type}}">{{name}}</span>
                    {{/labels}}
                    {{subject}}
                </td>
                <td>{{received}}
            </tr>
        </script>

        <script type="text/template" id="reading-pane">
        </script>

        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <!-- Keys.js -->
        <script type="text/javascript" src="scripts/keys.min.js"></script>
        <!-- Mustache -->
        <script type="text/javascript" src="scripts/mustache.js"></script>
        <!-- App -->
        <script type="text/javascript" src="scripts/mail.js"></script>
    </body>
</html>
